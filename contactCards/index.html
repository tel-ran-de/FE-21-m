<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact's Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<div class="container">
  <h1 class="mb-5">Contact's Cards</h1>

    <form class="row g-3 mb-5" id="addPersonForm">
        <div class="col-md-8">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Ivan Ivanov" >
        </div>

        <div class="col-md-4">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" placeholder="29" >
        </div>

        <div class="col-12">
            <label for="addressLine" class="form-label">Address</label>
            <input type="text" class="form-control" id="addressLine" placeholder="1234, Main St" >
        </div>
        <div class="col-6">
            <label for="addressCity" class="form-label">City</label>
            <input type="text" class="form-control" id="addressCity" placeholder="New York" >
        </div>
        <div class="col-md-6">
            <label for="addressCountry" class="form-label">Country</label>
            <input type="text" class="form-control" id="addressCountry" placeholder="United States" >
        </div>

        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="vasya@mail.com" >
        </div>
        <div class="col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="000-111-222" >
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary" id="addPerson">Add person</button>
            <button type="button" class="btn btn-danger" id="clear">Clear person</button>
            <button type="button" class="btn btn-success" id="btnDefault">Fill by First</button>
        </div>
    </form>

    <div class="d-flex align-items-stretch" id="app">
