<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="rectangle">
    <div class="circle"></div>
</div>


<div class="card">
    <h3>Hello</h3>
    <p>Lorem ipsum dolor sit amet.</p>
</div>

<div class="letter-box">
    Hello <br> world
</div>

<div class="business-card">
    <h3 class="company">Company</h3>
    <h2 class="full-name">Ivan Ivanov</h2>
    <p class="occupation">Manager</p>
    <div class="card-info">
        <div class="address">Berlin, Friedrichstr., 176</div>
        <div class="phone">
            <span>+47 176 12345678</span>
            <span>+47 176 12345678</span>
        </div>
    </div>
</div>


<div class="billiard">
    <div class="top">
        <div class="louse"></div>
        <div class="louse"></div>
        <div class="louse"></div>
    </div>
    <div class="bottom">
        <div class="louse"></div>
        <div class="louse"></div>
        <div class="louse"></div>
    </div>
</div>


</body>
</html>
