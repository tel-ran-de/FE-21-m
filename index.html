<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW Solution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        .modal {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(50,50,50,.75);
            display: none;
        }
        .modal-window {
            position: absolute;
            width: 1024px;
            top: 50px;
            left: 50%;
            margin-left: -512px;
        }
        .modal-show {
            display: block;
        }
        .photo-card h4 {
            font-size: 18px;
            margin: 10px 0;
        }

        .hidden {
            display: none;
        }

        @media (min-width: 576px) {
            .modal-dialog {
                max-width: 95%;
                margin: 1.75rem auto;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h2>Users</h2>
            <div class="list-group" id="users-list"></div>
        </div>
        <div class="col">
            <h2>Albums</h2>
            <div class="list-group" id="albums-list"></div>
        </div>
    </div>
    <div class="hidden alert alert-danger w-75 text-center mx-auto" id="error-message">123</div>
</div>

<div class="modal">
    <div class="modal-window">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Photos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body row">
                    <p>Photos will be here ...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./app.js"></script>
</body>
</html>
